<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa de Dia dos Namorados</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0e0e2c, #2d0a39);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      padding: 2rem;
    }
    .hidden {
      display: none;
    }
    .surprise {
      animation: fadeIn 2s ease-in-out;
    }
    .love-note {

    }
    img {
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    button {
      background-color: #ff6ec7;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 2rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e855b6;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

</body>
</html>
