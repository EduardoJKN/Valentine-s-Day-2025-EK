<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird do Amor 💘</title>
  <style>
    body {
      margin: 0;
      background-color: #400015;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: white;
    }
    canvas {
      background-color: #1c1c1c;
      display: block;
      margin: 20px auto;
      border: 4px solid #ff4da6;
    }
    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #cc0033;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #restartBtn:hover {
      background-color: #ff3366;
    }
    #muteBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <h1>💘 Flappy Bird do Amor 💘</h1>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <button id="restartBtn">💝 Jogar Novamente</button>
  <button id="muteBtn">🔊</button>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const muteBtn = document.getElementById("muteBtn");

    const gravity = 0.2;
    const jump = -4.5;
    let velocity = 0;
    let y = 150;
    const x = 50;
    let isGameOver = false;
    let pipes = [];
    let pipeGap = 160;
    let frame = 0;
    let score = 0;
    let lives = 3;
    let isMuted = false;

    const heartImg = new Image();
    heartImg.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Red_Heart.svg/2048px-Red_Heart.svg.png";

    const music = new Audio("https://www.youtube.com/watch?v=GDTD24KsdGc");
    music.loop = true;
    music.volume = 0.3;

    const flapSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_446faec89f.mp3");
    flapSound.volume = 0.6;

    function playSound(sound) {
      if (!isMuted) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function drawHeart(x, y) {
      ctx.drawImage(heartImg, x, y, 30, 30);
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "#ff99cc";
      ctx.fillRect(pipe.x, 0, 40, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + pipeGap, 40, canvas.height);
    }

    function resetGame() {
      velocity = 0;
      y = 150;
      isGameOver = false;
      pipes = [];
      score = 0;
      lives = 3;
      restartBtn.style.display = "none";
      animate();
    }

    function toggleMute() {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? "🔇" : "🔊";
      if (isMuted) music.pause(); else music.play();
    }

    function animate() {
      if (isGameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      velocity += gravity;
      y += velocity;

      if (y + 30 >= canvas.height || y < 0) {
        lives--;
        if (lives <= 0) return gameOver();
        velocity = 0;
        y = 150;
      }

      if (frame % 90 === 0) {
        const topHeight = Math.floor(Math.random() * 200) + 20;
        pipes.push({ x: canvas.width, top: topHeight });
      }

      pipes.forEach((pipe, i) => {
        pipe.x -= 1.5;
        drawPipe(pipe);

        if (
          x + 30 > pipe.x && x < pipe.x + 40 &&
          (y < pipe.top || y > pipe.top + pipeGap)
        ) {
          lives--;
          pipes.splice(i, 1);
          if (lives <= 0) return gameOver();
        } else if (pipe.x + 40 < x && !pipe.passed) {
          score++;
          pipe.passed = true;
        }
      });

      drawHeart(x, y);
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText(`Pontos: ${score}`, 10, 20);
      ctx.fillText(`Vidas: ${lives}`, 10, 40);

      frame++;
      requestAnimationFrame(animate);
    }

    function gameOver() {
      isGameOver = true;
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Fim de jogo 💔", 90, canvas.height / 2);
      restartBtn.style.display = "inline-block";
    }

    document.addEventListener("keydown", () => {
      if (!isGameOver) {
        velocity = jump;
        playSound(flapSound);
      }
    });

    restartBtn.addEventListener("click", resetGame);
    muteBtn.addEventListener("click", toggleMute);

    window.onload = () => {
      music.play().catch(() => {});
      animate();
    };
  </script>
</body>
</html>
