<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird do Amor 💘</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: pink;
      font-family: 'Comic Sans MS', cursive;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to bottom, #ffd6e8, #ffeef4);
    }
    #toggleMusic, #restartButton {
      position: absolute;
      z-index: 10;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
    #toggleMusic {
      top: 10px;
      right: 10px;
      background: white;
      border-radius: 50%;
    }
    #restartButton {
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f88;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
    }
    #musicLink {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 15px;
      border-radius: 20px;
      text-decoration: none;
      color: #ff1493;
      font-weight: bold;
      display: none;
      z-index: 10;
    }
    #finalImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<img id="finalImage" src="K+M.png" alt="Imagem final">

<!-- Botões -->
<button id="toggleMusic">🔊</button>
<button id="restartButton">💘 Jogar Novamente</button>
<a id="musicLink" href="https://www.youtube.com/watch?v=GDTD24KsdGc&list=RDGDTD24KsdGc&start_radio=1" target="_blank">🎵 Ouvir música especial</a>

<!-- Áudios -->
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/01/17/audio_7cf2f37b45.mp3?filename=cute-background-music-135203.mp3" loop></audio>
<audio id="jumpSound" src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_84bfb47dd8.mp3?filename=tiny-jump-1-182074.mp3"></audio>
<audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f9976f8fd6.mp3?filename=error-126627.mp3"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37e4d2d03d.mp3?filename=success-1-6297.mp3"></audio>
<audio id="loveSong" src="https://cdn.pixabay.com/download/audio/2023/10/26/audio_0cba1d9c0e.mp3?filename=romantic-piano-amp-strings-183122.mp3"></audio>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const finalImageElement = document.getElementById("finalImage");

  const gravity = 0.15;
  const jump = -5;

  let birdY = 200;
  let birdVY = 0;
  let pipes = [];
  let score = 0;
  let lives = 3;
  let gameOver = false;
  let win = false;
  let hasHit = false;

  const jumpSound = document.getElementById("jumpSound");
  const hitSound = document.getElementById("hitSound");
  const bgMusic = document.getElementById("bgMusic");
  const winSound = document.getElementById("winSound");
  const loveSong = document.getElementById("loveSong");
  const restartButton = document.getElementById("restartButton");
  const musicLink = document.getElementById("musicLink");

  let heartImg = new Image();
  heartImg.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png";

  function drawHeart(x, y) {
    ctx.drawImage(heartImg, x, y, 40, 40);
  }

  function drawPipe(pipe) {
    ctx.fillStyle = "#ff90b3";
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = "24px Comic Sans MS";
    ctx.fillText(`Pontos: ${score}`, 10, 30);
    ctx.fillText(`Vidas: ${lives}`, 10, 60);
  }

  function showWinMessage() {
    ctx.fillStyle = "white";
    ctx.font = "28px Comic Sans MS";
    ctx.textAlign = "center";
    ctx.fillText("Feliz Dia dos Namorados! ❤️", canvas.width/2, canvas.height/2 - 120);
    
    // Mostra a imagem final como elemento HTML (não no canvas)
    finalImageElement.style.display = "block";
    
    winSound.play();
    
    setTimeout(() => {
      bgMusic.pause();
      loveSong.play().catch(e => console.log("Autoplay bloqueado"));
    }, 1000);
    
    musicLink.style.display = "block";
    restartButton.style.display = "block";
  }

  function resetGame() {
    location.reload();
  }

  restartButton.addEventListener("click", resetGame);

  function updateGame() {
    if (gameOver || win) return;

    birdVY += gravity;
    birdY += birdVY;

    if (birdY + 40 > canvas.height || birdY < 0) {
      if (!hasHit) {
        lives--;
        hasHit = true;
        hitSound.play();
        
        if (lives <= 0) {
          lives = 0;
          gameOver = true;
          restartButton.style.display = "block";
        } else {
          setTimeout(() => hasHit = false, 1000);
        }
      }
      
      birdY = Math.max(0, Math.min(canvas.height - 40, birdY));
      birdVY = 0;
    }

    pipes.forEach(pipe => {
      pipe.x -= 2;
      
      if (
        pipe.x < 50 &&
        pipe.x + pipe.width > 10 &&
        (birdY < pipe.top || birdY + 40 > pipe.bottom) &&
        !hasHit
      ) {
        lives--;
        hasHit = true;
        hitSound.play();
        
        if (lives <= 0) {
          lives = 0;
          gameOver = true;
          restartButton.style.display = "block";
        } else {
          setTimeout(() => hasHit = false, 1000);
        }
      }

      if (!pipe.passed && pipe.x + pipe.width < 50) {
        score++;
        pipe.passed = true;
      }
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

    if (pipes.length < 3) {
      // Espaço aumentado para 250 pixels entre os canos
      const gap = 250;
      const minTop = 80;
      const maxBottom = canvas.height - 80;
      const top = Math.random() * (canvas.height - gap - minTop - (canvas.height - maxBottom)) + minTop;
      
      pipes.push({
        x: canvas.width,
        width: 50,
        top: top,
        bottom: top + gap,
        passed: false
      });
    }

    if (score >= 4 && !win) {
      win = true;
      showWinMessage();
    }

    draw();
    requestAnimationFrame(updateGame);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawHeart(50, birdY);
    pipes.forEach(drawPipe);
    drawScore();
    
    if (gameOver) {
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = "white";
      ctx.font = "30px Comic Sans MS";
      ctx.textAlign = "center";
      ctx.fillText("Fim de jogo 🌟", canvas.width/2, canvas.height/2 - 30);
    }
  }

  document.addEventListener("keydown", e => {
    if (e.code === "Space" && !gameOver && !win) {
      birdVY = jump;
      jumpSound.play();
    }
  });

  document.addEventListener("click", () => {
    if (bgMusic.paused) {
      bgMusic.play();
    }
    if (!gameOver && !win) {
      birdVY = jump;
      jumpSound.play();
    }
  });

  toggleMusic.addEventListener("click", () => {
    if (bgMusic.paused) {
      bgMusic.play();
      toggleMusic.textContent = "🔊";
    } else {
      bgMusic.pause();
      toggleMusic.textContent = "🔇";
    }
  });

  // Pré-carrega a imagem final
  finalImageElement.onload = function() {
    console.log("Imagem final carregada com sucesso!");
  };
  finalImageElement.onerror = function() {
    console.error("Erro ao carregar a imagem final. Verifique o caminho: " + finalImageElement.src);
  };

  updateGame();
</script>
</body>
</html>
