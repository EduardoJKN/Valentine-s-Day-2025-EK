<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird do Amor 💘</title>
  <style>
    body { margin: 0; overflow: hidden; background: pink; font-family: 'Comic Sans MS', cursive; }
    canvas { display: block; margin: auto; background: #ffeef4; border: 5px solid #ff90b3; }
    #toggleMusic, #restartButton { position: absolute; z-index: 10; border: none; cursor: pointer; font-size: 20px; }
    #toggleMusic { top: 10px; right: 10px; background: white; border-radius: 50%; }
    #restartButton { top: 50%; left: 50%; transform: translate(-50%, -50%); background: #f88; color: white; padding: 10px 20px; border-radius: 10px; display: none; }
    .music-button { position: absolute; top: 75%; left: 50%; transform: translateX(-50%); background: #fff; color: hotpink; padding: 10px 20px; border-radius: 12px; border: none; font-size: 16px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); cursor: pointer; z-index: 10; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <button id="toggleMusic">🔊</button>
  <button id="restartButton">💘 Jogar Novamente</button>

  <!-- Sons -->
  <audio id="jumpSound" src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_84bfb47dd8.mp3?filename=tiny-jump-1-182074.mp3"></audio>
  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f9976f8fd6.mp3?filename=error-126627.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37e4d2d03d.mp3?filename=success-1-6297.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gravity = 0.15, jump = -5;
    let birdY = 200, birdVY = 0, pipes = [], score = 0, lives = 3, gameOver = false, win = false;

    const jumpSound = document.getElementById("jumpSound");
    const hitSound = document.getElementById("hitSound");
    const winSound = document.getElementById("winSound");
    const restartButton = document.getElementById("restartButton");

    let heartImg = new Image();
    heartImg.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png";

    function drawHeart(x,y){ ctx.drawImage(heartImg,x,y,40,40); }
    function drawPipe(pipe) {
      ctx.fillStyle = "#ff90b3";
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height-pipe.bottom);
    }
    function drawScore() {
      ctx.fillStyle = "white"; ctx.font="24px Comic Sans MS";
      ctx.fillText(`Pontos: ${score}`,10,30);
      ctx.fillText(`Vidas: ${lives}`,10,60);
    }

    function showWinMessage() {
      ctx.fillStyle = "white"; ctx.font="28px Comic Sans MS";
      ctx.fillText("Feliz Dia dos Namorados! ❤️",30,canvas.height/2-20);

      let finalImg = new Image();
      finalImg.src = "https://raw.githubusercontent.com/eduardokalil/dia-dos-namorados-site/main/assets/surpresa.png";
      finalImg.onload = () => {
        ctx.drawImage(finalImg, canvas.width/2-100, canvas.height/2+10, 200,200);

        // Botão para música do YouTube
        let musicButton = document.createElement("button");
        musicButton.textContent = "💖 Ouvir a música especial";
        musicButton.className = "music-button";
        musicButton.onclick = () => window.open("https://www.youtube.com/watch?v=GDTD24KsdGc","_blank");
        document.body.appendChild(musicButton);
      };
      winSound.play();
      restartButton.style.display = "block";
    }

    function updateGame() {
      if (gameOver || win) return;

      birdVY += gravity;
      birdY += birdVY;

      if (birdY + 40 > canvas.height || birdY < 0) {
        lives--; birdY=200; birdVY=0; hitSound.play();
        if (lives<=0) { gameOver=true; restartButton.style.display="block"; }
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;
        if (!pipe.passed && pipe.x + pipe.width < 50) { score++; pipe.passed=true; }
        if (pipe.x < 50 && pipe.x + pipe.width > 10 &&
          (birdY < pipe.top || birdY + 40 > pipe.bottom)) {
          lives--; hitSound.play(); birdY=200; birdVY=0;
          if (lives<=0) { gameOver=true; restartButton.style.display="block"; }
        }
      });

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
      if (pipes.length < 3) {
        const gap = 120, top = Math.random()*(canvas.height-gap-100)+50;
        pipes.push({ x: canvas.width, width:50, top, bottom:top+gap, passed:false });
      }

      if (score>=10 && !win) { win = true; showWinMessage(); }
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawHeart(50,birdY);
      pipes.forEach(drawPipe);
      drawScore();

      if (!gameOver) requestAnimationFrame(updateGame);
      if (gameOver && !win) {
        ctx.fillStyle="white"; ctx.font="30px Comic Sans MS";
        ctx.fillText("Fim de jogo 💔",100,canvas.height/2);
      }
    }

    restartButton.onclick = () => location.reload();

    document.addEventListener("click", () => {
      if (!gameOver && !win) { birdVY = jump; jumpSound.play(); }
    });
    document.addEventListener("keydown", e => {
      if (e.code==="Space" && !gameOver && !win) { birdVY = jump; jumpSound.play(); }
    });

    updateGame();
  </script>
</body>
</html>
