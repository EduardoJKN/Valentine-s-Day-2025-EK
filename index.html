<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird do Amor üíò</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: pink;
      font-family: 'Comic Sans MS', cursive;
      touch-action: manipulation;
    }
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    canvas {
      display: block;
      width: 100%;
      background: linear-gradient(to bottom, #ffd6e8, #ffeef4);
    }
    #toggleMusic, #restartButton {
      position: absolute;
      z-index: 10;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
    #toggleMusic {
      top: 10px;
      right: 10px;
      background: white;
      border-radius: 50%;
      padding: 5px;
    }
    #restartButton {
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f88;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      display: none;
      font-size: 18px;
    }
    #musicLink {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 15px;
      border-radius: 20px;
      text-decoration: none;
      color: #ff1493;
      font-weight: bold;
      display: none;
      z-index: 10;
      font-size: 16px;
    }
    #finalImageContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 300px;
      display: none;
      z-index: 5;
      text-align: center;
    }
    #finalImage {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #winMessage {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <canvas id="gameCanvas"></canvas>
  
  <div id="finalImageContainer">
    <div id="winMessage">Feliz Dia dos Namorados! ‚ù§Ô∏è</div>
    <img id="finalImage" src="K+M.png" alt="Imagem especial">
  </div>
  
  <!-- Bot√µes -->
  <button id="toggleMusic">üîä</button>
  <button id="restartButton">üíò Jogar Novamente</button>
  <a id="musicLink" href="https://www.youtube.com/watch?v=GDTD24KsdGc&list=RDGDTD24KsdGc&start_radio=1" target="_blank">üéµ Ouvir m√∫sica especial</a>
</div>

<!-- √Åudios -->
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/01/17/audio_7cf2f37b45.mp3?filename=cute-background-music-135203.mp3" loop></audio>
<audio id="jumpSound" src="https://cdn.pixabay.com/download/audio/2023/03/26/audio_84bfb47dd8.mp3?filename=tiny-jump-1-182074.mp3"></audio>
<audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f9976f8fd6.mp3?filename=error-126627.mp3"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37e4d2d03d.mp3?filename=success-1-6297.mp3"></audio>
<audio id="loveSong" src="https://cdn.pixabay.com/download/audio/2023/10/26/audio_0cba1d9c0e.mp3?filename=romantic-piano-amp-strings-183122.mp3"></audio>

<script>
  // Configura√ß√£o inicial do canvas
  const gameContainer = document.getElementById("gameContainer");
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  
  // Ajusta o tamanho do canvas para a tela do dispositivo
  function resizeCanvas() {
    const containerWidth = gameContainer.clientWidth;
    const containerHeight = containerWidth * 1.5; // Mant√©m propor√ß√£o 3:2
    
    canvas.width = containerWidth;
    canvas.height = containerHeight;
    
    // Ajusta elementos para o novo tamanho
    document.getElementById("restartButton").style.top = (containerHeight * 0.75) + "px";
  }
  
  // Configura√ß√£o do jogo
  const gravity = 0.15;
  const jump = -5;

  let birdY = 200;
  let birdVY = 0;
  let pipes = [];
  let score = 0;
  let lives = 3;
  let gameOver = false;
  let win = false;
  let hasHit = false;

  // Elementos do DOM
  const jumpSound = document.getElementById("jumpSound");
  const hitSound = document.getElementById("hitSound");
  const bgMusic = document.getElementById("bgMusic");
  const winSound = document.getElementById("winSound");
  const loveSong = document.getElementById("loveSong");
  const restartButton = document.getElementById("restartButton");
  const musicLink = document.getElementById("musicLink");
  const finalImageContainer = document.getElementById("finalImageContainer");
  const finalImage = document.getElementById("finalImage");

  let heartImg = new Image();
  heartImg.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png";

  // Fun√ß√µes do jogo
  function drawHeart(x, y, size) {
    ctx.drawImage(heartImg, x, y, size, size);
  }

  function drawPipe(pipe) {
    ctx.fillStyle = "#ff90b3";
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = (canvas.width * 0.06) + "px Comic Sans MS";
    ctx.fillText(`Pontos: ${score}`, canvas.width * 0.05, canvas.height * 0.05);
    ctx.fillText(`Vidas: ${lives}`, canvas.width * 0.05, canvas.height * 0.1);
  }

  function showWinMessage() {
    // Esconde o canvas e mostra a imagem final
    canvas.style.opacity = "0.5";
    finalImageContainer.style.display = "block";
    
    winSound.play();
    
    setTimeout(() => {
      bgMusic.pause();
      loveSong.play().catch(e => console.log("Autoplay bloqueado"));
    }, 1000);
    
    musicLink.style.display = "block";
    restartButton.style.display = "block";
  }

  function resetGame() {
    location.reload();
  }

  function updateGame() {
    if (gameOver || win) return;

    birdVY += gravity;
    birdY += birdVY;

    // Verifica colis√£o com o ch√£o ou teto
    if (birdY + (canvas.width * 0.1) > canvas.height || birdY < 0) {
      if (!hasHit) {
        lives--;
        hasHit = true;
        hitSound.play();
        
        if (lives <= 0) {
          lives = 0;
          gameOver = true;
          restartButton.style.display = "block";
        } else {
          setTimeout(() => hasHit = false, 1000);
        }
      }
      
      birdY = Math.max(0, Math.min(canvas.height - (canvas.width * 0.1), birdY));
      birdVY = 0;
    }

    pipes.forEach(pipe => {
      pipe.x -= 2;
      
      if (
        pipe.x < (canvas.width * 0.125) &&
        pipe.x + pipe.width > (canvas.width * 0.025) &&
        (birdY < pipe.top || birdY + (canvas.width * 0.1) > pipe.bottom) &&
        !hasHit
      ) {
        lives--;
        hasHit = true;
        hitSound.play();
        
        if (lives <= 0) {
          lives = 0;
          gameOver = true;
          restartButton.style.display = "block";
        } else {
          setTimeout(() => hasHit = false, 1000);
        }
      }

      if (!pipe.passed && pipe.x + pipe.width < (canvas.width * 0.125)) {
        score++;
        pipe.passed = true;
      }
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

    if (pipes.length < 3) {
      // Espa√ßo aumentado para 30% da altura do canvas
      const gap = canvas.height * 0.35;
      const minTop = canvas.height * 0.15;
      const top = Math.random() * (canvas.height - gap - minTop) + minTop;
      
      pipes.push({
        x: canvas.width,
        width: canvas.width * 0.125,
        top: top,
        bottom: top + gap,
        passed: false
      });
    }

    if (score >= 4 && !win) {
      win = true;
      showWinMessage();
    }

    draw();
    requestAnimationFrame(updateGame);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawHeart(canvas.width * 0.125, birdY, canvas.width * 0.1);
    pipes.forEach(drawPipe);
    drawScore();
    
    if (gameOver) {
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = "white";
      ctx.font = (canvas.width * 0.075) + "px Comic Sans MS";
      ctx.textAlign = "center";
      ctx.fillText("Fim de jogo üåü", canvas.width/2, canvas.height/2 - 30);
    }
  }

  // Event listeners
  restartButton.addEventListener("click", resetGame);

  document.addEventListener("keydown", e => {
    if (e.code === "Space" && !gameOver && !win) {
      birdVY = jump * (canvas.height / 600);
      jumpSound.play();
    }
  });

  document.addEventListener("click", (e) => {
    if (e.target.id !== "toggleMusic" && e.target.id !== "restartButton" && e.target.id !== "musicLink") {
      if (bgMusic.paused) {
        bgMusic.play();
      }
      if (!gameOver && !win) {
        birdVY = jump * (canvas.height / 600);
        jumpSound.play();
      }
    }
  });

  toggleMusic.addEventListener("click", () => {
    if (bgMusic.paused) {
      bgMusic.play();
      toggleMusic.textContent = "üîä";
    } else {
      bgMusic.pause();
      toggleMusic.textContent = "üîá";
    }
  });

  // Verifica√ß√£o da imagem
  finalImage.onload = function() {
    console.log("Imagem final carregada com sucesso!");
  };
  finalImage.onerror = function() {
    console.error("Erro ao carregar a imagem final. Verifique o caminho: " + finalImage.src);
    // Fallback caso a imagem n√£o carregue
    finalImage.src = "https://via.placeholder.com/300x300/ff90b3/ffffff?text=K%2BM";
  };

  // Inicializa√ß√£o
  window.addEventListener("load", () => {
    resizeCanvas();
    updateGame();
  });
  window.addEventListener("resize", resizeCanvas);
</script>
</body>
</html>
